reola:
  path: '/reola'
  defaults:
    _title: 'Reola'
    _controller: '\Drupal\reola\Controller\ReolaController::showMap'
  requirements:
    _permission: 'access content'
reola.estacion:
  path: '/reola/{idBoya}/{name}'
  defaults:
    _title: 'Ultimo Dato'
    _controller: 'Drupal\reola\Controller\ReolaController::showUltimodato'
  requirements:
    _permission: 'access content'
